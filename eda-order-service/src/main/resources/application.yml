server:
  error:
    whitelabel:
      enabled: false

chaos:
  monkey:
    enabled: false
    assaults:
      exceptions-active: false
      kill-application-active: false
      latency-active: true
    watcher:
      component: false
      repository: true
      rest-controller: true
      service: true

spring:
  profiles:
    active: chaos-monkey
  application:
    name: eda-order
  cloud:
    stream:
      # the destination is the RMQ exchange while the group is the RMQ queue
      bindings:
        input:
          destination: ticketing-events
          group: order-processor
        output:
          destination: ticketing-events

app:
  services:
    payment: http://eda-payment
    reservation: http://eda-reservation


---
spring:
  profiles: rabbitmq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    stream:
      bindings:
        input:
          binder: local_rabbit
        output:
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
