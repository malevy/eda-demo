# chaos_monkey_enabled will pick up the value from the
# shell when 'docker-compose up' is executed

version: '3'
services:
  rabbit:
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"

  service-registry:
    build: ./eda-service-registry
    image: eda-service-registry:latest
    restart: always
    ports:
      - "8761:8761"

  reservation-service:
    build: ./eda-reservation-service
    image: eda-reservation-service:latest
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - rabbit
      - service-registry
    environment:
      spring.rabbitmq.host: rabbit
      eureka.instance.hostname: service-registry
      chaos_monkey_enabled:

  payment-service:
    build: ./eda-payment-service
    image: eda-payment-service:latest
    restart: always
    ports:
    - "8082:8080"
    depends_on:
    - rabbit
    - service-registry
    environment:
      spring.rabbitmq.host: rabbit
      eureka.instance.hostname: service-registry
      chaos_monkey_enabled:

  order-service:
    build: ./eda-order-service
    image: eda-order-service:latest
    restart: always
    ports:
    - "8080:8080"
    depends_on:
    - rabbit
    - service-registry
    - reservation-service
    - payment-service
    environment:
      spring.rabbitmq.host: rabbit
      eureka.instance.hostname: service-registry
      chaos_monkey_enabled:

