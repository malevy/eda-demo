kind: Service
apiVersion: v1
metadata:
  name: reservation-service
  labels:
    sample: eda
spec:
  type: ClusterIP
  selector:
    app: reservation-workload
  ports:
    - name: http
      targetPort: server-port
      port: 80

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: reservation-workload
  labels:
    sample: eda
    class: workload
spec:
  selector:
    matchLabels:
      app: reservation-workload
  replicas: 1
  template:
    metadata:
      labels:
        app: reservation-workload
        sample: eda
        class: workload
      annotations:
        recycle-trigger: "20181224"
    spec:
      containers:
        - name: reservation-workload
          image: eda-reservation-service:1
          ports:
            - name: server-port
              containerPort: 8080
          env:
            - name: spring.rabbitmq.host
              value: rabbitmq
            - name: chaos_monkey_enabled
              valueFrom:
                configMapKeyRef:
                  key: chaos.monkey.enabled
                  name: eda-config
